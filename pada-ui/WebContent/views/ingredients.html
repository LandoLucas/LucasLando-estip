<div class="container">
	<div>
		<h2 class="text-center">Ingredientes</h2>
	</div>	
	
	<form role="form" class="well clearfix">
		  <div class="form-group col-xs-3">
		    <label for="name">Nombre:</label>
		    <input type="text" class="form-control" id="name" ng-model="newIng.name">
		  </div>
		  <div class="form-group col-xs-3">
		    <label for="price">Precio:</label>
		    <input type="text" class="form-control" id="price" ng-model="newIng.price">
		  </div>
		  <div class="form-group col-xs-3">
		    <label for="quantity">Cantidad:</label>
		    <input type="number" class="form-control" id="quantity" ng-model="newIng.quantity">
		  </div>
		  <div class="form-group col-xs-3">
		    <label for="brand">Marca:</label>
		    <input type="text" class="form-control" id="brand" ng-model="newIng.brand">
		  </div>
		  <button type="button" ng-click="save()" class="btn btn-sm btn-success pull-right">
			<i class="glyphicon glyphicon-plus"> </i> Nuevo ingrediente
		  </button>
	</form>
	
	<table st-table="displayedCollection" class="table table-striped" st-safe-src="ingredients">
		<thead>
			<tr>
				<th colspan="3">
					<input st-search placeholder="Ingrese texto para buscar en ingredientes" class="input-sm form-control" type="search"/>
				</th>
			</tr>
			<tr>
				<th st-sort="name">Nombre</th>
				<th st-sort="price">Precio</th>
				<th st-sort="quantity">Cantidad</th>
				<th st-sort="brand">Marca</th>
			</tr>
		</thead>
		<tbody>
			<tr st-select-row="ingredient" ng-repeat="ingredient in displayedCollection">
				<td>{{ingredient.name}}</td>
				<td>{{ingredient.price | currency}}</td>
				<td>{{ingredient.quantity}}</td>
				<td>{{ingredient.brand}}</td>
<!-- 				<td> -->
<!-- 					<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger"> -->
<!-- 						<i class="glyphicon glyphicon-remove-circle"> -->
<!-- 						</i> -->
<!-- 					</button> -->
<!-- 				</td> -->
			</tr>
		</tbody>
		
	</table>
	<div ng-if="ingredients == 0">
   		<p>No hay ingredientes cargados en el sistema</p>
	</div>
</div>
